<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>你好</h1>
<script>
    const ws = new WebSocket("ws://localhost:8888/ws");
    ws.onopen = function () {
        ws.send("发送数据");
        alert("发送数据...")
    };

    ws.onmessage = function (evt) {
        let msg = evt.data;
        alert(msg);
    };

    ws.onclose = function () {
        alert("连接关闭")
    };
</script>
</body>
</html>
